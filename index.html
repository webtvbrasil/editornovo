<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor Visual HTML</title>

<!-- Bootstrap e SweetAlert2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
:root {
    --bg-color: #111;
    --sidebar-color: #222;
    --text-color: #fff;
}

body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
}

#sidebar {
    width: 320px;
    background: var(--sidebar-color);
    color: #fff;
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto;
    border-right: 2px solid #000;
}
#sidebar h3 { margin-top: 0; color: #fff; }

#sidebar label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #ddd;
    font-size: 14px;
}

#sidebar textarea,
#sidebar input,
#sidebar select {
    width: 100%;
    margin-top: 4px;
    padding: 8px;
    background: #333;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    box-sizing: border-box;
    font-family: monospace;
    font-size: 13px;
    resize: vertical;
    min-height: 32px;
}

#sidebar button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 14px;
    cursor: pointer;
    border-radius: 6px;
    margin-top: 10px;
    font-size: 14px;
}

.section {
    margin-bottom: 16px;
    border-bottom: 1px solid #444;
    padding-bottom: 8px;
}

.section h4 {
    margin: 8px 0;
    color: #bbb;
    font-size: 13px;
}

#main {
    flex: 1;
    position: relative;
    background: #111;
}

#iframe-preview {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
}

#output-html {
    width: 100%;
    height: 150px;
    background: #333;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    box-sizing: border-box;
    margin-top: 8px;
    font-family: monospace;
    font-size: 13px;
    resize: vertical;
    padding: 8px;
}

/* Elemento visual selecionado */
.__selected {
    outline: 2px dashed #28a745 !important;
    background-color: rgba(40, 167, 69, 0.1);
}
</style>
</head>
<body>

<div id="sidebar">
    <h3>Editor Visual</h3>

    <div class="section">
        <label for="input-html">Cole seu HTML completo:</label>
        <textarea id="input-html" rows="8"><!DOCTYPE html>
<html>
<head>
<style>
body { background: #444; color: #fff; }
h1 { color: #99ccff; }
p { font-size: 14px; color: #eee; }
</style>
</head>
<body>
<h1>Olá Mundo</h1>
<p>Este é um parágrafo.</p>
<div>Outro texto dentro de div.</div>
</body>
</html></textarea>
        <button id="load-btn">Carregar no Preview</button>
    </div>

    <div id="css-controls" class="section">
        <h4>Controles de CSS</h4>
        <!-- CSS editável aqui -->
    </div>

    <div id="text-controls" class="section">
        <h4>Controles de Texto</h4>
        <!-- Texto editável aqui -->
    </div>

    <button id="export-btn">Exportar HTML Final</button>
    <textarea id="output-html" readonly placeholder="HTML final exportado aqui"></textarea>
</div>

<div id="main">
    <iframe id="iframe-preview"></iframe>
</div>

<script>
// Referências DOM
const loadBtn = document.getElementById('load-btn');
const iframe = document.getElementById('iframe-preview');
const cssControls = document.getElementById('css-controls');
const textControls = document.getElementById('text-controls');
const exportBtn = document.getElementById('export-btn');
const outputHtml = document.getElementById('output-html');
const inputHtml = document.getElementById('input-html');

// Carregar HTML no iframe
loadBtn.addEventListener('click', () => {
    const html = inputHtml.value;
    iframe.srcdoc = html;
    iframe.onload = () => {
        const doc = iframe.contentDocument;
        doc.body.contentEditable = true;
        doc.designMode = 'on';

        buildCssControls();
        buildTextControls();
        enableClickEditing(); // ativa edição ao clicar em elementos
    };
});

// Edição visual ao clicar
function enableClickEditing() {
    const doc = iframe.contentDocument;
    doc.body.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();

        doc.querySelectorAll('.__selected').forEach(el => el.classList.remove('__selected'));
        const el = e.target;
        el.classList.add('__selected');

        Swal.fire({
            title: 'Editar Conteúdo',
            input: 'textarea',
            inputValue: el.textContent.trim(),
            confirmButtonText: 'Atualizar',
            showCancelButton: true,
            background: '#222',
            color: '#fff',
            inputAttributes: {
              style: 'background:#333; color:white; border:2px solid white; border-radius:6px; padding:8px; font-family:monospace;'
            }
        }).then(result => {
            if (result.isConfirmed) {
                el.textContent = result.value;
            }
        });
    }, true);
}

// Controles CSS
function buildCssControls() {
    cssControls.innerHTML = '<h4>Controles de CSS</h4>';
    const doc = iframe.contentDocument;
    const styleSheets = Array.from(doc.styleSheets);
    styleSheets.forEach((sheet) => {
        let rules;
        try {
            rules = sheet.cssRules;
        } catch (err) {
            return;
        }
        Array.from(rules).forEach((rule) => {
            if (rule.type === CSSRule.STYLE_RULE) {
                const selector = rule.selectorText;
                const style = rule.style;
                const section = document.createElement('div');
                section.className = 'section';
                const title = document.createElement('h4');
                title.textContent = `Selector: ${selector}`;
                section.appendChild(title);
                for (let i = 0; i < style.length; i++) {
                    const prop = style[i];
                    const val = style.getPropertyValue(prop).trim();
                    let input;
                    if (/^#/.test(val) || /^rgb/.test(val)) {
                        input = document.createElement('input');
                        input.type = 'color';
                        let hex = val;
                        if (val.startsWith('rgb')) {
                            const nums = val.match(/\d+/g).map(Number);
                            hex = '#' + nums.slice(0, 3).map(x => x.toString(16).padStart(2, '0')).join('');
                        }
                        input.value = hex;
                    } else if (/^\d+px$/.test(val)) {
                        input = document.createElement('input');
                        input.type = 'number';
                        input.value = parseInt(val);
                        input.dataset.unit = 'px';
                    } else {
                        input = document.createElement('input');
                        input.type = 'text';
                        input.value = val;
                    }
                    input.className = 'input-control';
                    const label = document.createElement('label');
                    label.textContent = prop;
                    label.style.color = '#ccc';
                    input.addEventListener('input', () => {
                        let newVal = input.value;
                        if (input.type === 'number') {
                            newVal += input.dataset.unit || '';
                        }
                        try {
                            rule.style.setProperty(prop, newVal);
                        } catch (e) {}
                    });
                    section.appendChild(label);
                    section.appendChild(input);
                }
                cssControls.appendChild(section);
            }
        });
    });
}

// Controles de Texto
function buildTextControls() {
    textControls.innerHTML = '<h4>Controles de Texto</h4>';
    const doc = iframe.contentDocument;
    const walker = doc.createTreeWalker(doc.body, NodeFilter.SHOW_TEXT, {
        acceptNode: function(node) {
            if (!node.nodeValue.trim()) return NodeFilter.FILTER_REJECT;
            if (node.parentNode.closest('script, style')) return NodeFilter.FILTER_REJECT;
            return NodeFilter.FILTER_ACCEPT;
        }
    });

    const elementsSet = new Set();
    let node;
    while (node = walker.nextNode()) {
        const parent = node.parentNode;
        if (parent && parent.nodeType === Node.ELEMENT_NODE) {
            elementsSet.add(parent);
        }
    }

    Array.from(elementsSet).forEach((el) => {
        const section = document.createElement('div');
        section.className = 'section';
        const title = document.createElement('h4');
        title.textContent = el.tagName.toLowerCase();
        section.appendChild(title);

        const ta = document.createElement('textarea');
        ta.className = 'input-control';
        ta.value = el.textContent.trim();
        ta.rows = 1;

        ta.addEventListener('input', () => {
            ta.style.height = 'auto';
            ta.style.height = (ta.scrollHeight) + 'px';
            el.textContent = ta.value;
        });

        ta.addEventListener('focus', () => {
            ta.select();
        });

        ta.style.height = 'auto';
        ta.style.height = (ta.scrollHeight) + 'px';
        section.appendChild(ta);
        textControls.appendChild(section);
    });
}

// Exportar HTML com estilos atualizados
exportBtn.addEventListener('click', () => {
    const doc = iframe.contentDocument;
    const head = doc.head;
    const styleEls = Array.from(head.querySelectorAll('style'));

    styleEls.forEach((styleEl, idx) => {
        const sheet = doc.styleSheets[idx];
        try {
            let cssText = '';
            Array.from(sheet.cssRules).forEach(rule => {
                cssText += rule.cssText + '\n';
            });
            styleEl.textContent = cssText;
        } catch (e) {}
    });

    const doctype = '<!DOCTYPE html>\n';
    const htmlEl = doc.documentElement.cloneNode(true);
    const serialized = doctype + htmlEl.outerHTML;
    outputHtml.value = serialized;
});
</script>

</body>
</html>
